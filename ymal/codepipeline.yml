AWSTemplateFormatVersion: "2010-09-09"
Description: AWS CodePipeline for React Project Deployment to S3

Parameters:
  ApiUrl:
    Type: String
    Description: "The API URL for the React app."
    Default: "Invoke URL in API Getway"

Resources:
  # CodePipeline Service Role
  CodePipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: CodePipelineServiceRole-asma
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodePipelineS3AccessPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:GetBucketLocation
                  - s3:ListBucket
                Resource:
                  - !Sub "arn:aws:s3:::cc-asma-finalproject-v1/*"
                  - !Sub "arn:aws:s3:::codepipeline-artifacts-asma/*"
              - Effect: Allow
                Action:
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuilds
                Resource: "*"

  # CodeBuild Service Role
  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: CodeBuildServiceRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodeBuildPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:GetBucketLocation
                  - s3:ListBucket
                Resource:
                  - !Sub "arn:aws:s3:::cc-asma-finalproject-v1/*"
                  - !Sub "arn:aws:s3:::codepipeline-artifacts-asma/*"
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"

  # Source Artifact Bucket
  CodePipelineArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: codepipeline-artifacts-asma

  # CodeBuild Project
  MyCodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: ReactAsmaProject
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: "aws/codebuild/standard:7.0" # Amazon Linux 2 with Node.js 14.x+
        Type: LINUX_CONTAINER
        EnvironmentVariables:
          - Name: API_URL
            Value: !Ref ApiUrl
          - Name: GITHUB_TOKEN
            Value: "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"
      Source:
        Type: CODEPIPELINE
      Artifacts:
        Type: CODEPIPELINE
      Cache:
        Type: NO_CACHE
      TimeoutInMinutes: 30
  
  # CodePipeline
  MyPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: ReactAppCodePipeline
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref CodePipelineArtifactBucket
      Stages:
        - Name: Source
          Actions:
            - Name: GitHub_Source
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: 1
              OutputArtifacts:
                - Name: SourceArtifact
              Configuration:
                Repo: FinalProject
                Branch: main
                Owner: AsmaaArfa
                OAuthToken: "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"
              RunOrder: 1

        # Build Stage: Build the Angular project using CodeBuild
        - Name: Build
          Actions:
            - Name: Build_Action
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              InputArtifacts:
                - Name: SourceArtifact
              OutputArtifacts:
                - Name: BuildArtifact
              Configuration:
                ProjectName: !Ref MyCodeBuildProject
              RunOrder: 1

        # Deploy Stage: Deploy the build output to S3
        - Name: Deploy
          Actions:
            - Name: S3_Deploy
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: S3
                Version: 1
              InputArtifacts:
                - Name: BuildArtifact # Ensure this matches the output artifact from the previous stage
              OutputArtifacts: []
              Configuration:
                BucketName: cc-asma-finalproject-v1
                Extract: true # Add this line to specify extraction
              RunOrder: 1

        

Outputs:
  CodePipelineName:
    Description: Name of the CodePipeline
    Value: !Ref MyPipeline
